<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/script.js" defer></script>
    <title>GitHubSocial</title>
</head>

<body id="body">
    <header id="header" class="header">
        <h1>GitHub<span style="color: brown;">Social</span></h1>
        <input type="search" name="search" id="search" class="borderRadiase" autocomplete="off">
        <nav id="nav">
            <a href="#home">Home</a>
            <a href="#contact">Contact Us</a>
            <a class="imgName">Settings&nbsp;&nbsp;&nbsp;<img id="imgIconSettings" src=".\assets\profile-14.jpg"
                    alt="icon"></a>
        </nav>
    </header>
    <aside id="aside">
        <ul>
            <li id="element1" class="singleElement borderRadiase">Home</li>
            <li id="element2" class="singleElement borderRadiase">Messages</li>
            <li id="element3" class="singleElement borderRadiase">About</li>
            <li id="element4" class="singleElement borderRadiase">Contact Us</li>
        </ul>
    </aside>
    <article id="article">
        <div class="onePost borderRadiase">
            <div class="imgName">
                <img src=".\assets\profile-14.jpg" alt="icon" class="imgIcon">&nbsp;&nbsp;
                <a href="https://github.com/MariamHasanat">
                    <span class="postAuther"> Mariam Hasanat</span>
                    <div class="jobTitle">Full-Stack Software Developer</div>
                </a>
            </div>
            <div class="postData">
                <div>Share your thoughts on our Git & GitHub sessions</div>
                <img class="imgPost borderRadiase" src="assets/git-github.jpg" alt="girl do coding">
            </div>
            <h3>Comments.......</h3>
            <div id="comments"></div>
        </div>

    </article>

    <footer id="footer" class="footer">
        <nav id="contact">
            <a class="imgName" href="https://github.com/MariamHasanat"><img id="iconContact"
                    src="assets/github-icon.png" alt="">&nbsp;&nbsp;GitHub</a>
            <a class="imgName" href="https://www.linkedin.com/in/mariam-hasanat-80385a1b6" rel="noopener noreferrer"
                target="_blank">
                <img id="iconContact" src="assets/linkin-icon.png" alt="linkin-icon">&nbsp;&nbsp;LinkedIn</a>
            <a class="imgName" href="mailto:hasanattmariam@gmail.com"> <img id="iconContact" src="assets/gmail.png"
                    alt="gmail">&nbsp;&nbsp;Gmail</a>
        </nav>
    </footer>

</body>

</html>
